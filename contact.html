<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <form>
            <div>
                <label for="input-name">name</label>
                <input type="text" id="input-name" required/>
            </div>
            <div>
                <label for="input-mail">email</label>
                <input type="email" id="input-mail" required/>
            </div>
            <div>
                <label for="input-tel">tel</label>
                <input type="tel" required>
            </div>
            <div>
                <label for="input-dd">input data</label>
                <select id="input-dd">
                    <option value="" hidden>pilih salah satu</option>
                    <option>ayam goreng</option>
                    <option>ayam gosong</option>
                </select>
            </div>
            <div>
                <label for="in-msg">msg</label>
                <textarea id="in-msg" rows="3" cols="10" id="in-msg"></textarea>
            </div>
            <div>
                <button>submit</button>
            </div>
        </form>
    </body>
</html>
